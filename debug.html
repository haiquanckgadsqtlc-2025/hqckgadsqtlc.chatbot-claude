<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chatbot-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            z-index: 9999;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f7fa;
        }

        .chatbot-input {
            display: flex;
            padding: 18px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            gap: 12px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .chatbot-input button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .test-button {
            background: #2a5298;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h1>üîç Debug Chatbot Input</h1>
        <button class="test-button" onclick="testInput()">Test Input Visibility</button>
        <button class="test-button" onclick="testFocus()">Test Focus</button>
        <div id="debugOutput" style="margin-top: 10px; padding: 10px; background: #f0f0f0;"></div>
    </div>

    <!-- Chatbot -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <span>Chatbot Test</span>
        </div>
        
        <div class="chatbot-messages" id="chatMessages">
            <p>Test message area</p>
        </div>

        <div class="chatbot-input">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Nh·∫≠p c√¢u h·ªèi..."
                autocomplete="off"
            >
            <button id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        function testInput() {
            const input = document.getElementById('userInput');
            const output = document.getElementById('debugOutput');
            
            if (!input) {
                output.innerHTML = '‚ùå Kh√¥ng t√¨m th·∫•y input element';
                return;
            }

            const computedStyle = window.getComputedStyle(input);
            const parentStyle = window.getComputedStyle(input.parentElement);

            output.innerHTML = `
                <h3>Input Element:</h3>
                <p>‚úÖ T√¨m th·∫•y: ${input.tagName}</p>
                <p>Display: ${computedStyle.display}</p>
                <p>Visibility: ${computedStyle.visibility}</p>
                <p>Opacity: ${computedStyle.opacity}</p>
                <p>Width: ${computedStyle.width}</p>
                <p>Height: ${computedStyle.height}</p>
                <hr>
                <h3>Parent (.chatbot-input):</h3>
                <p>Display: ${parentStyle.display}</p>
                <p>Visibility: ${parentStyle.visibility}</p>
                <p>Height: ${parentStyle.height}</p>
            `;
        }

        function testFocus() {
            const input = document.getElementById('userInput');
            const output = document.getElementById('debugOutput');
            
            if (input) {
                input.focus();
                output.innerHTML = '‚úÖ ƒê√£ focus v√†o input. B·∫°n c√≥ th·ªÉ g√µ ƒë∆∞·ª£c kh√¥ng?';
            } else {
                output.innerHTML = '‚ùå Kh√¥ng t√¨m th·∫•y input';
            }
        }

        // Test g·ª≠i tin nh·∫Øn
        document.getElementById('sendBtn').addEventListener('click', function() {
            const input = document.getElementById('userInput');
            const messages = document.getElementById('chatMessages');
            
            if (input.value.trim()) {
                messages.innerHTML += `<p><strong>B·∫°n:</strong> ${input.value}</p>`;
                input.value = '';
            }
        });

        // Auto test khi load
        window.addEventListener('load', function() {
            setTimeout(testInput, 500);
        });
    </script>
</body>
</html>
